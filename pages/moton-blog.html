<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AST | MOTON</title>

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/index.css" />
  </head>

  <body class="moton-style">
    <div id="mobile" class="shift-right-effect">
      <div id="burgerBtn"></div>
      <ul id="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div id="mobileBodyContent">
        <!-- HEADER -->

        <header class="container-fluid moton-blog-page">
          <div class="d-flex justify-content-between header-wrapper">
            <div class="name-block">
              AST | MOTON
            </div>

            <div class="img-logo align-items-center">
              <img src="../img/moton/moton-logo.svg" alt="ast-logo" />
            </div>

            <div class="search-wrapper d-flex">
              <div class="search">
                <form action="">
                  <input type="search" placeholder="Search text..." />
                  <i class="fas fa-search"></i>
                </form>
              </div>
              <div class="divider"></div>
              <div class="city-selection"><strong>NL</strong>(HQ)</div>
            </div>
          </div>

          <nav class="d-flex justify-content-start">
            <ul class="navbar-menu d-flex justify-content-start">
              <li><a href="#">Home</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">News</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </header>

        <!-- SLIDER -->
        <div include-html="common/slider.html"></div>

        <!-- MAIN CONTENT: BLOG -->
        <div include-html="common/blog.html"></div>

        <!-- FOOTER -->
        <div include-html="common/moton-footer.html"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js"></script>
  </body>
</html>
