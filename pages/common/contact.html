<div class="wrapper-contact-page">
  <div class="container ">
    <!-- map -->

    <div class=" map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2492.2388950839927!2d5.4676424157867025!3d51.34351757960846!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c6d654ed167065%3A0x9b8fa451dbd796b8!2sAST+Advanced+Suspension+Technology+B.V.!5e0!3m2!1sru!2sua!4v1560885177640!5m2!1sru!2sua"
        width="100%"
        height="450"
        frameborder="0"
        style="border:0"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Adress -->

    <div class="contact-page">
      <div class="contact ">
        <div class="row">
          <div class="col-md-5">
            <h1 class="mt-4">Our address</h1>
            <h3 class="mt-4">Contact</h3>
            <div class="mt-4">
              <div>
                <img
                  src="../img/contact/icons/layer-15.png"
                  alt=""
                  class="img-icons"
                />
                <strong>AST Suspension BV</strong>
              </div>
              <div class="ast-suspension-bv-inform">
                <div>De Vest 68</div>
                <div>5555 XP Valkenswaard</div>
                <div>The Netherlands</div>
              </div>
            </div>
            <div class="contact-mobile mt-4">
              <div>
                <a href="tel:+31 (0)40 2074620">
                  <img
                    src="../img/contact/icons/layer-1.png"
                    alt=""
                    class="img-icons"
                  />
                  T: +31 (0)40 2074620</a
                >
              </div>
            </div>

            <div class="email mt-4">
              <a href="mailto:info@ast-suspension.com">
                <img
                  src="../img/contact/icons/layer-7.png"
                  alt=""
                  class="img-icons"
                />
                info@ast-suspension.com</a
              >
            </div>
            <div class="mt-4">
              <div>Chamber of Commerce number: 66502764</div>
              <div>BTW: NL8565.83.364.B.01</div>
            </div>
            <div class="mt-4">
              <div>Check our dealer network for points of sale near you!</div>
            </div>
          </div>
          <div class="col-md-7">
            <!-- form  -->

            <section id="contact-us">
              <form class="form-contact" action="" method="">
                <h2>Contact us</h2>
                <p>Do you have some questions for us?</p>
                <div class="form-group">
                  <textarea
                    class="form-control contact-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    placeholder="Message *"
                    name="message"
                    required
                  ></textarea>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <input
                        type="text"
                        class="form-control contact-control"
                        required
                        placeholder="First name *"
                        name="first-name"
                      />
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control contact-control"
                        required
                        placeholder="Last name *"
                        name="last-name"
                      />
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <input
                        type="country"
                        class="form-control contact-control"
                        required
                        placeholder="Country *"
                        name="country"
                      />
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <input
                        type="tel"
                        class="form-control contact-control"
                        placeholder="Phone"
                        name="phone-number"
                      />
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <input
                        type="email"
                        class="form-control contact-control"
                        required
                        placeholder="Email *"
                        name="email"
                      />
                    </div>
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary btn-lg btn-block btn-send "
                >
                  Send a message
                </button>
              </form>
            </section>
            <!-- <div class="contact-img">
              <img src="../img/contact/contact-img.jpg" alt="contact-image" />
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <div class="contact-img">
      <img src="../img/contact/contact-img-crop.jpg" alt="contact-image" />
    </div>
  </div>
