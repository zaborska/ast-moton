<div class="wrapper-questions-page">
  <div class="container">
    <div class="question-page">
      <h2>Q&A</h2>
      <p>
        Neem contact op met Verhuurbemiddeling Tilburg. Wij zijn op werkdagen
        van 8.30u tot 18.00u via WhatsApp bereikbaar. Heb je een vraag die niet
        kan wachten, dan kun je ook buiten deze tijden contact met ons opnemen.
      </p>
      <div class="row">
        <div class="col-md-6 text-center contact-inform">
          <a href="tel:+31 (0)40 2074620">
            <i class="fas fa-phone"></i>
            <div>WhatsApp</div>
            <div>T: +31 (0)40 2074620</div>
          </a>
        </div>
        <div class="col-md-6 text-center contact-inform">
          <a href="mailto:info@ast-suspension.com"
            ><i class="fas fa-envelope"></i>
            <div>
              E-mailadres
            </div>
            <div>info@vbtilburg.nl</div>
          </a>
        </div>
      </div>

      <section>
        <form class="form-qustions" action="">
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control contact-control-question"
                placeholder="Voornaam"
                name="voornaam"
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control contact-control-question"
                placeholder="Achternaam"
                name="last-name"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input
                type="email"
                class="form-control contact-control-question"
                placeholder="E-mail "
                name="email"
              />
            </div>
            <div class="col-md-6">
              <input
                type="tel"
                class="form-control contact-control-question"
                placeholder="Telefoonnummer"
                name="phone-number"
              />
            </div>
          </div>
          <div>
            <textarea
              class="form-control contact-control-question"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Bericht"
              name="message"
            ></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary  text-center ">
              Versturen
            </button>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
